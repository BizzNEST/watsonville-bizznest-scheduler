<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watsonville BizzNEST Scheduler</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <h1>Watsonville BizzNEST Scheduler</h1>

    <table id="interns-display" class="table table-striped table-hover"></table>
    <div>
      <h2>Select Locations:</h2>
      <button class="location-button" value="Watsonville">Watsonville</button>
      <button class="location-button" value="Salinas">Salinas</button>
      <button class="location-button" value="Gilroy">Gilroy</button>
      <button class="location-button" value="Modesto">Modesto</button>
      <button class="location-button" value="Stockton">Stockton</button>
    </div>
    <div>
      <h2>Select Department:</h2>
      <button class="department-button" value="Development">Development</button>
      <button class="department-button" value="Design">Design</button>
      <button class="department-button" value="Video">Video</button>
    </div>
    <div>
      <p>select unquieness</p>
      <input type="checkbox" id="unique" name="unique" value="True" />
      <label for="unique"> unique city</label><br />
    </div>
    <button id="generate-pairs">Generate Random Pairs</button>
    <div id="pairs-display"></div>
  </body>
</html>
