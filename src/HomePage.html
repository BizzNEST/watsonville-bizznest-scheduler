<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="home.js"></script>
    <script type="module" src="./script.js" defer></script>
    <title>Modal Button</title>
  </head>
  <body>
    <!-- background -->
    <div class="background">
      <!-- Button to launch modal -->
      <div class="container main-con">
        <img src="images/stars.png" alt="" class="stars" />
        <!--Welcome Text-->
        <h1 class="welcome">Welcome to bizzNEST</h1>
        <!--Home Button-->
        <button
          type="button"
          class="btn btn-primary home-btn"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Nest Me Up!
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen-sm-down"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!--MODAL CONTENT-->
            <div class="modal-row">
              <!--TOOLBAR START-->
              <div class="modal-toolbar">
                <div class="locations-div">
                  <h2>Select Locations:</h2>
                  <button
                    class="location-button watsonville"
                    value="Watsonville"
                  >
                    Watsonville üçì
                  </button>
                  <button class="location-button salinas" value="Salinas">
                    Salinas ü•¨
                  </button>
                  <button class="location-button gilroy" value="Gilroy">
                    Gilroy üßÑ
                  </button>
                  <button class="location-button modesto" value="Modesto">
                    Modesto üêÑ
                  </button>
                  <button class="location-button stockton" value="Stockton">
                    Stockton üçá
                  </button>
                </div>
                <div class="department-col">
                  <h2>Select Department:</h2>
                  <button class="department-button" value="Development">
                    Development
                  </button>
                  <button class="department-button" value="Design">
                    Design
                  </button>
                  <button class="department-button" value="Video">Video</button>
                </div>
                <div class="unique-div">
                  <h2>Select Unique:</h2>
                  <div class="unique-boxes">
                    <div>
                      <input
                        type="checkbox"
                        id="unique"
                        name="unique"
                        value="True"
                      />
                      <label for="unique">City</label><br />
                    </div>
                    <div>
                      <input
                        type="checkbox"
                        id="unique-department"
                        name="unique-department"
                        value="True"
                      />
                      <label for="unique-department">Department</label><br />
                    </div>
                  </div>
                </div>
                <div id="pairs-display"></div>
              </div>
              <!--TOOLBAR END-->

              <!--TABLE START-->
              <div class="table">
                <div class="table-functions">
                  <div>
                    <form id="search-form">
                      <input id="search-bar" type="text" placeholder="Search" />
                    </form>
                  </div>
                  <div class="selection-tools">
                    <div id="selection-btns" class="button-contatiner">
                      <button id="reset-button">Reset Table</button>
                      <button id="select-all">Select All</button>
                      <button id="deselect-all-button" class="button-spacing">
                        Deselect All
                      </button>
                    </div>
                    <div class="filter-col">
                      <div id="filter-options">
                        <div id="dropdowns-container"></div>
                        <p id="selectedLocation"></p>
                        <p id="selectedDepartment"></p>
                      </div>
                    </div>
                  </div>
                </div>
              
                <div class="table-container"> <!-- New container div -->
                  <table id="interns-display"></table>
                  <table id="pairing-intern-display" class="pairing-table" style="display: none;">
                    <thead>
                      <tr>
                        <th>Interns</th>
                      </tr>
                    </thead>
                    <tbody id="the-table">
                      <!-- Pairs will be inserted here -->
                    </tbody>
                  </table>
                </div> <!-- End of container div -->
              </div>
              <!--TABLE END-->
            </div>
            <!--------------------------------------->
            <div class="d-flex flex-column mb-3"></div>
            <div class="modal-footer">
              <!-- reset all buttons including table after generating pairs ***might need to make itds own div** -->
              <button class="reset-all-buttons" id="reset-all">Reset</button>
              <div>
                <p id="error-text">This is the error text.</p>
                <button type="button" class="btn btn-secondary" id="export-pdf">
                  Export as PDF
                </button>
                <button type="button" class="btn btn-primary" id="generate-pairs">
                  Generate Random Pairs
                </button>
              </div>
            </div>
            <!--Modal Table END-->
          </div>
        </div>
      </div>
      <!--Website Banner-->
      <div class="banner">
        <img src="images/bee_2@7x.png" alt="" class="home-cover" />
      </div>
      <!--Website Banner-->
      <div class="banner">
        <img src="images/globe.png" alt="" class="home-cover" />
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script>
      document
        .getElementById("export-pdf")
        .addEventListener("click", function () {
          const { jsPDF } = window.jspdf;

          const doc = new jsPDF();

          // Add content to PDF
          doc.autoTable({html:'#the-table'}); 
          // Save the PDF;
          doc.save("Randomized-Intern-Pairs.pdf");
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.8.3/dist/jspdf.plugin.autotable.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
