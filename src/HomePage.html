<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="home.js"></script>
    <script type="module" src="./script.js" defer></script>
    <title>Modal Button</title>
  </head>
  <body>
    <!-- background -->
    <div class="background">
      <!-- Button to launch modal -->
      <div class="container main-con">
        <div class="home-nav">
          <!--Welcome Text-->
          <img src="images/bizzNEST.png" alt="" class="bizzNEST" />
          <!--Home Button-->
          <button
            type="button"
            class="btn btn-primary home-btn"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Nest Me Up!
          </button>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen-sm-down"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!--MODAL CONTENT-->
            <div class="modal-row">
              <!--TOOLBAR START-->
              <div class="modal-toolbar">
                <!--Toolbar - Locations Section-->
                <div class="locations-div">
                  <div class="toolbar-div">
                    <h2>Select Locations:</h2>
                    <img
                      class="info"
                      src="images/info-circle-fill.svg"
                      alt=""
                    />
                  </div>
                  <button
                    class="location-button watsonville"
                    value="Watsonville"
                  >
                    Watsonville üçì
                  </button>
                  <button class="location-button salinas" value="Salinas">
                    Salinas ü•¨
                  </button>
                  <button class="location-button gilroy" value="Gilroy">
                    Gilroy üßÑ
                  </button>
                  <button class="location-button modesto" value="Modesto">
                    Modesto üêÑ
                  </button>
                  <button class="location-button stockton" value="Stockton">
                    Stockton üçá
                  </button>
                </div>
                <!--Toolbar - Department Section-->
                <div class="department-col">
                  <div class="toolbar-div">
                    <h2>Select Department:</h2>
                    <img
                      class="info"
                      src="images/info-circle-fill.svg"
                      alt=""
                    />
                  </div>
                  <button class="department-button" value="Development">
                    Development
                  </button>
                  <button class="department-button" value="Design">
                    Design
                  </button>
                  <button class="department-button" value="Video">Video</button>
                </div>
                <!--Toolbar - Unique Section-->
                <div class="unique-div">
                  <div class="unique-boxes">
                    <div>
                      <input
                        type="checkbox"
                        id="unique"
                        name="unique"
                        value="True"
                      />
                      <label for="unique">Pair from different city</label><br />
                    </div>
                    <div>
                      <input
                        type="checkbox"
                        id="unique-department"
                        name="unique-department"
                        value="True"
                      />
                      <label for="unique-department"
                        >Pair from different department</label
                      ><br />
                    </div>
                  </div>
                </div>
                <!--Pair Generation Button / Reset-->
                <div class="generation-btns">
                  <p class="clear reset-all-buttons"><a href="#">Clear</a></p>
                  <button id="generate-pairs">Generate Random Pairs</button>
                </div>
                <div id="pairs-display"></div>
              </div>
              <!--TOOLBAR END-->

              <!--TABLE START-->
              <div class="table">
                <!--The 'Header' of the table. Holds several tools.-->
                <div class="table-functions">
                  <!--Table - Search Bar-->
                  <div>
                    <form id="search-form">
                      <input
                        id="search-bar"
                        type="text"
                        placeholder="   Search"
                      />
                    </form>
                  </div>
                  <!--Table - Batch Editing Row-->
                  <div class="selection-tools">
                    <!--Editing Buttons-->
                    <div id="selection-btns" class="button-contatiner">
                      <button id="select-all">Select All</button>
                      <button id="deselect-all-button" class="button-spacing">
                        Deselect All
                      </button>
                    </div>
                    <!--Dropdown Menus-->
                    <div class="filter-col">
                      <div id="filter-options">
                        <div id="dropdowns-container"></div>
                        <p id="selectedLocation"></p>
                        <p id="selectedDepartment"></p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="table-container">
                  <!-- Where the interns are displayed -->
                  <table id="interns-display"></table>
                  <table
                    id="pairing-intern-display"
                    class="pairing-table"
                    style="display: none"
                  >
                    <thead>
                      <tr>
                        <th></th>
                        <th>Interns</th>
                        <th>City</th>
                        <th>Department</th>
                      </tr>
                    </thead>
                    <tbody id="the-table">
                      <!-- Pairs will be inserted here -->
                    </tbody>
                  </table>
                </div>
                <!--Footer Beneath Table-->
                <div class="d-flex flex-column mb-3"></div>
                <div class="modal-footer">
                  <!--Footer - Error Text-->
                  <div class="log-text">
                    <p id="logOutput">This is the error text.</p>
                    <p id="accuracy-display"></p>
                  </div>
                  <!--Footer - Export/Reset Buttons-->
                  <div class="footer-btns">
                    <button id="export-pdf">
                      <img id="dl-icon" src="images/download.svg" alt="" />
                    </button>
                    <button id="reset-button">
                      <img
                        id="reset-icon"
                        src="images/arrow-clockwise.svg"
                        alt=""
                      />
                    </button>
                  </div>
                </div>
              </div>
              <!--TABLE END-->
            </div>
            <!--Modal Table END-->
          </div>
        </div>
        <!--Modal Content END-->
      </div>
      <!--Website Banner-->
      <div class="banner">
        <img src="images/globe.png" alt="" class="home-cover" />
      </div>
    </div>

    <!-- Bootstrap JS -->
    <!--Sript to convert the table into a formatted PDF.-->
    <script>
      document
        .getElementById("export-pdf")
        .addEventListener("click", function () {
          const { jsPDF } = window.jspdf;

          const doc = new jsPDF();

          // Add content to PDF
          doc.autoTable({ html: "#the-table" });
          // Save the PDF;
          doc.save("Randomized-Intern-Pairs.pdf");
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.8.3/dist/jspdf.plugin.autotable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
