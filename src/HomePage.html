<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Modal Button</title>
</head>
<body>

<!-- Button to launch modal --> 
<div class="container main-con">
<!--Welcome Text-->
    <h1 class="welcome">Welcome to bizzNEST</h1>
<!--Home Button-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Nest Me Up!
    </button>   
<!-- Modal --> 
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down "></div>
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">You have been Nested!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
 
                <!--Modal Table (Columns)-->
                <div class="d-flex flex-column mb-3">
                    <div class="p-2"> Ali </div>
                    <div class="p-2"> Sergio </div>
                    <div class="p-2">Yulianna </div>
                    <div class="p-2"> Joel </div>
                </div>
                <div class="d-flex flex-column-reverse">
                    <div class="p-2"> Alex </div>
                    <div class="p-2"> Eli </div>
                    <div class="p-2"> Karl </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Export as PDF </button>
                    <button type="button" class="btn btn-primary">Randomize</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Website Banner-->
<div class="banner">
    <img src="images/globe.png" alt="" class="home-cover">
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
